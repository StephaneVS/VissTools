<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outils Visserie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>
  <body class="m-2" style="width: 400px">
    <h1 class="display-5">Outils Visserie Service</h1>
    <div class="input-group input-group-sm m-1 p-2">
      <span class="input-group-text">Ref. Commande</span>
      <input
        type="text"
        class="form-control"
        id="psOrderId"
        style="width: 5em;"
      />
      <button id="searchOrderBtn" class="btn btn-outline-light btn-sm">
        <i class="bi bi-search"></i>
      </button>
    </div>
    <div id="orderResult"></div>
    <hr>
    <div class="input-group input-group-sm m-1 p-2">
      <span class="input-group-text">Ref. Produit</span>
      <input
        type="text"
        class="form-control"
        id="refProduct"
        style="width: 5em;"
      />
      <button id="searchProductBtn" class="btn btn-outline-light btn-sm">
        <i class="bi bi-search"></i>
      </button>
    </div>
    <div id="productResult"></div>
    <hr>
    <div id="backOffice">
      <h4 class="display-6">Back-Office</h4>
      <div id="boButtons" class="btn-group btn-group-sm"></div>
      <hr>
    </div>
    <div id="dashBoard">
      <h4 class="display-6">Dashboards</h4>
      <div id="dashButtons" class="d-flex flex-wrap btn-group btn-group-sm"></div>
      <hr>
    </div>
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-start">
        <span id="stock"></span>
      </div>
      <div class="d-flex align-items-end">
        <button id="optionsBtn" class="btn btn-outline-light btn-sm" title="Options">
          <i class="bi bi-gear-fill"></i>
        </button>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
