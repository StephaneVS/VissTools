<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">

</html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Préférences VissTools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
</head>

<body class="m-3 col-3">
  <h1 class="display-5">Options VissTools</h1>
  <h4 class="display-9 version"></h4>
  <div class="input-group input-group-sm m-1 p-2">
    <span class="input-group-text">Email</span>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="input-group input-group-sm m-1 p-2">
    <span class="input-group-text">Code</span>
    <input type="text" class="form-control" id="checkCode">
  </div>
  <div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" role="switch" id="backofficeBtns">
    <label class="form-check-label" for="backofficeBtns">Boutons Back-Office</label>
  </div>
  <!-- <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="dashboardBtns">
    <label class="custom-control-label" for="dashboardBtns">Boutons Dashboard</label>
  </div> -->
  <hr>
  <button id="saveBtn" class="btn btn-small btn-outline-light">Valider</button>
  <span id="saveStatus"></span>

  <script type="module" src="options.js"></script>
</body>

</html>
